[build]
  command = "npm run build"
  publish = "dist"

# Configure secrets scanning to ignore Supabase public keys
# These are safe to expose in client-side code (the anon key is designed for public use)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

# Redirect all routes to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
